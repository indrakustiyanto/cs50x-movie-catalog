    <link href="/src/style.css" rel="stylesheet">

        <!-- nav logo -->
        <div class="js-logo w-[3.75rem] h-[3.75rem]">
          <a href="index.html">
            <img src="/assets/logo-light.png" alt="logo" class="w-full h-full object-contain">

        </div>
        <!-- hamburger button -->
         

        <!-- nav link button -->
        <div class="js-nav-link h-full w-max flex justify-center items-center max-md:hidden shrink">

            <li class="js-nav-link-item flex items-center justify-center h-full w-max">

              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Home</a>
            </li>
            <li class="js-nav-link-item flex items-center justify-center h-full">
              <a href="movies.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
              after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Movies</a>
            </li>
            <li class="js-nav-link-item flex items-center justify-center h-full">
              <a href="series.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
              after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Series</a>
            </li>
            <!-- <li class="js-nav-link-item flex items-center justify-center h-full">
              <a href="#" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
              after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Collections</a>
            </li> -->
            <li class="js-nav-link-item flex items-center justify-center h-full">
              <a href="faq.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
              after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">FAQ</a>
            </li>
          </ul>
        </div>

        <!-- searc bar -->
         <div class="js-search relative"></div>

        <!-- nav profile -->
        <div class="relative flex flex-row">
          <ul class="flex gap-[1.8rem] max-md:gap-[1rem] items-center max-md:flex-row-reverse">
            <li class="js-hamburger hidden max-md:block hover:none w-[2rem] h-[2rem] max-md:flex-row-reverse">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18L20 18" stroke="#fff" stroke-width="2" stroke-linecap="round"></path> <path d="M4 12L20 12" stroke="#fff" stroke-width="2" stroke-linecap="round"></path> <path d="M4 6L20 6" stroke="#fff" stroke-width="2" stroke-linecap="round"></path> </g></svg>
            </li>

            <!-- search button -->
            <li class="hover:none w-[1.2rem] h-[1.2rem]">
              <a href="#">
                <img src="/assets/nav/search.png" alt="search" class="w-full h-full object-contain transition duration-500 ease-in-out hover:scale-120 js-search-icon">
              </a>
            </li>

            <!-- notification button -->
            <li class="hover:none w-[1.2rem] h-[1.2rem] max-md:hidden">
              <a href="#">
                <img src="/assets/nav/notification.png" alt="profile" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
              </a>
            </li>

            <!-- profile button -->
            <li class="hover:none w-[1.2rem] h-[1.2rem] max-md:hidden">
              <a href="#"><img src="/assets/nav/profile.png" alt="profile" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
              </a>
            </li>

            <!-- theme button -->
            <li class="hover:none w-[1.2rem] h-[1.2rem] max-md:hidden">
              <a href="#"><img src="/assets/nav/dark.png" alt="switch to light mode" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
              </a>
            </li>
          </ul>

          <!-- dropdown menu -->
          <div class="js-dropdown-menu hidden absolute left-[-50%] top-[130%] w-[9rem] h-fit border rounded-xl bg-[#AD9AAB59] px-2 py-2">
            <ul class="flex flex-col justify-center gap-3">
              <!-- dropdown Home -->
              <li class="js-nav-link-item flex items-center justify-center h-full w-max">
              <a href="index.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
              after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Home</a>
            </li>

              <!-- dropdown movies -->
              <li class="js-nav-link-item flex items-center justify-center h-full w-max">
                <a href="movies.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
                after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
                hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Movies</a>
              </li>

              <!-- dropdown Series -->
              <li class="js-nav-link-item flex items-center justify-center h-full w-max">
                <a href="series.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
                after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
                hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Series</a>
              </li>

              <!-- dropdown faq -->
              <li class="js-nav-link-item flex items-center justify-center h-full w-max">
                <a href="faq.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
                after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
                hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
        </nav>
      </div>
    </header>
    <!-- end header -->

    <!-- start: main -->
    <main class="mt-[-6.75rem] z-1 mb-5">

      <!-- overlay preview trailer -->
       <div id="overlay-container" class="hidden fixed flex justify-center items-center inset-0 bg-black/70 z-1000 size-full">
        <div id="frame-container" class="relative bg-black w-[75dvw] h-[65dvh] rounded-lg max-sm:w-[90%] max-sm:h-[30%]">
          <!-- close button -->
           <button id="iframe-close" class="absolute top-0 right-0 px-1 py-0.7 bg-red-500">&times;</button>

          <!-- frame -->
           <iframe src="" id="iframe" frameborder="0" class="size-full rounded-lg" allow="autoplay; accelerometer; gyroscope; picture-in-picture; encrypted-media;" allowfullscreen></iframe>
        </div>
       </div>

      <!-- backdrop main hero -->
      <section class="mb-7">
        <div class="js-detail-hero"></div>
      </section>

      <!-- image slide -->
      <section class="">
        <div class="swiper js-image-swiper">
          <div class="swiper-wrapper"></div>
        </div>
      </section>

      <!-- movie description -->
      <section class="mt-10 px-10 max-md:px-4 mb-10">
        <h2 class="js-sub-desc text-4xl font-bold mb-4"></h2>
        <p class="js-description text-sm text-justify leading-6"></p>
      </section>

      <!-- movie genre -->
      <section class="mb-10 px-10 max-md:px-4">
        <h2 class="js-sub-genres text-4xl font-bold mb-4"></h2>
        <div class="w-[calc(100%-2rem)] swiper js-genres-container mt-[3rem]max-md:mt-0">
        <div class="swiper-wrapper"></div>
        </div>
      </section>

      <!-- movie cast -->
      <section class="mb-10 px-10 max-md:px-4">
        <h2 class="js-sub-cast text-4xl font-bold mb-4"></h2>
        <div class="swiper js-cast-swiper">
          <div class="swiper-wrapper"></div>
        </div>
      </section>

      <!-- movie collection -->
       <section class="mb-10 px-10 max-md:px-4">
         <h2 class="js-sub-collections text-4xl font-bold mb-4"></h2>
         <div class="js-movie-collections"></div>
       </section>

      <!-- similiar movie -->
      <section class="mb-10 px-10 max-md:px-4">
        <h2 class="js-sub-similiar text-4xl font-bold mb-4"></h2>
        <div class="empty"></div>
        <div class="swiper js-similiar-swiper w-vw mr-auto">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
    </main>
    <!-- end: main -->

              after:w-full after:h-[2px] after:bg-[#83DCFF] after:scale-x-0 after:transition after:duration-300

              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Movies</a>

              after:w-full after:h-[2px] after:bg-[#83DCFF] after:scale-x-0 after:transition after:duration-300
              hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Series</a>
