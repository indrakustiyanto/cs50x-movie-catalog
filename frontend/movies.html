  <body class="bg-dark-green text-white font-lato">
    <header class="relative flex justify-center items-center w-full h-[6.75rem] top-0 left-0 z-50 mb-20">

      <!-- nav logo -->
      <div class="w-[3.75rem] h-[3.75rem]">
        <img src="/assets/logo-light.png" alt="logo" class="w-full h-full object-contain">
      </div>

      <!-- hamburger button -->
        

      <!-- nav link button -->
      <div class="js-nav-link h-full w-max flex justify-center items-center max-md:hidden shrink">
        <ul class="flex items-center justify-center gap-[2rem] w-max h-full text-[1rem] font-semibold">
          <li class="js-nav-link-item flex items-center justify-center h-full w-max">
            <a href="index.html" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
            after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
            hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Home</a>
          </li>
          <li class="js-nav-link-item flex items-center justify-center h-full">
            <a href="#" class="relative js-active pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
            after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
            hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Movies</a>
          </li>
          <li class="js-nav-link-item flex items-center justify-center h-full">
            <a href="#" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
            after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
            hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Series</a>
          </li>
          <li class="js-nav-link-item flex items-center justify-center h-full">
            <a href="#" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
            after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
            hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">Collections</a>
          </li>
          <li class="js-nav-link-item flex items-center justify-center h-full">
            <a href="#" class="relative pb-1 after:content-[''] after:absolute after:left-0 after:bottom-0
            after:w-full after:h-[2px] after:bg-white after:scale-x-0 after:transition after:duration-300
            hover:after:scale-x-100 hover:after:[box-shadow:0_0_12px_#ffffff,0_0_24px_#ffffff]">FAQ</a>
          </li>
        </ul>
      </div>

      <!-- searc bar -->
        <div class="js-search relative"></div>

      <!-- nav profile -->
      <div class="relative flex flex-row">
        <ul class="flex gap-[1.8rem] max-md:gap-[1rem] items-center">
          <!-- hamburger button -->
          <li class="js-hamburger hidden max-md:block hover:none w-[2rem] h-[2rem]">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18L20 18" stroke="#fff" stroke-width="2" stroke-linecap="round"></path> <path d="M4 12L20 12" stroke="#fff" stroke-width="2" stroke-linecap="round"></path> <path d="M4 6L20 6" stroke="#fff" stroke-width="2" stroke-linecap="round"></path> </g></svg>
          </li>

          <!-- search button -->
          <li class="hover:none w-[1.2rem] h-[1.2rem]">
            <a href="#">
              <img src="/assets/nav/search.png" alt="search" class="w-full h-full object-contain transition duration-500 ease-in-out hover:scale-120 js-search-icon">
            </a>
          </li>

          <!-- notification button -->
          <li class="hover:none w-[1.2rem] h-[1.2rem] max-md:hidden">
            <a href="#">
              <img src="/assets/nav/notification.png" alt="profile" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
            </a>
          </li>

          <!-- profile button -->
          <li class="hover:none w-[1.2rem] h-[1.2rem] max-md:hidden">
            <a href="#"><img src="/assets/nav/profile.png" alt="profile" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
            </a>
          </li>

          <!-- theme button -->
          <li class="hover:none w-[1.2rem] h-[1.2rem] max-md:hidden">
            <a href="#"><img src="/assets/nav/dark.png" alt="switch to light mode" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
            </a>
          </li>
        </ul>

        <!-- dropdown menu -->
        <div class="js-dropdown-menu hidden absolute left-[10%] top-[130%] w-[9rem] h-fit border rounded-xl bg-[#AD9AAB59] px-2 py-2">
          <ul class="flex flex-col justify-center gap-3">
            <!-- notification -->
            <li class="hover:none w-[1.2rem] h-[1.2rem]">
              <a href="#" class="flex items-center gap-2">
              <img src="/assets/nav/notification.png" alt="profile" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
              <p>Notification</p>
              </a>
            </li>

            <!-- profile -->
            <li class="hover:none w-[1.2rem] h-[1.2rem]">
              <a href="#" class="flex items-center gap-2">
              <img src="/assets/nav/profile.png" alt="profile" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
              <p>Profile</p>
              </a>
            </li>

            <li class="hover:none w-[1.2rem] h-[1.2rem]">
              <a href="#" class="flex items-center gap-2">
              <img src="/assets/nav/dark.png" alt="profile" class="w-full h-full object-contain transition duration-300 ease-in-out hover:scale-120">
              <p>Theme</p>
              </a>
            </li>

          </ul>
        </div>
      </div>
      </nav>
      </div>
    </header>
  
    <!-- start: main -->
     <main class="mt-[-6.75rem] z-1 mb-5">

      <h1 class="text-3xl mt-[8rem] ml-[20vh] mb-10 max-md:ml-[2vh] ">MOVIES</h1>
      
      <!-- filter movies -->
      <section class="relative advance-filter-container w-[80%] h-[21rem] mx-auto mt-35 mb-10 border border-[#83DCFF60] rounded-3xl backdrop-blur-2xl flex items-center justify-center max-md:w-[90%] max-md:h-[15rem] flex-col pb-5">

        <!-- filter tag -->
        <div class="inline-block -mb-1 rounded-t-3xl rounded-b-none bg-[#1e90ff] px-6 py-3 text-white font-semibold shadow absolute -top-[3rem] left-10">
          Advance Search
        </div>

        <!-- filter container-->
          <div class="js-filter-container flex flex-row w-full h-[85%]">

            <!--  image -->
            <div class="w-[30%] h=[85%] flex justify-center items-center">
              <img src="./assets/details/Group.png" alt="filter icon" class="">
            </div>

            <!-- filter field container-->
            <div class="js-filter flex-1 flex flex-col h-[90%]  py-8 gap-10">

              <!-- filter field 1 -->
              <div class="flex flex-row justify-evenly mb-5">

                <!-- filter year -->
                <div class="js-filter-capsule w-[10.5rem] h-[2.5rem] flex flex-row items-center justify-between gap-3">
                  <span>Year</span>
                  <input type="number" name="filter-year" id="filter-year" placeholder="2023" defaultValue="" class="text-center w-[7.75rem] h-full bg-transparent border border-[#0F3187] rounded-full px-4 py-2 outline-none placeholder-gray-400 [appearance:textfield]
                  [&::-webkit-inner-spin-button]:appearance-none
                  [&::-webkit-outer-spin-button]:appearance-none" min="1990" max="2025" autocomplete="off">
                </div>

                <!-- filter country -->
                <div class="relative js-filter-capsule w-[10.5rem] h-[2.5rem] flex flex-row items-center justify-between gap-3">
                  <span>Country</span>
                  <!-- <input type="text" name="filter-country" id="filter-country" placeholder="USA" defaultValue="USA" class="text-center w-[7.75rem] h-full bg-transparent border border-[#0F3187] rounded-full px-4 py-2 outline-none" autocomplete="off"> -->
                  <select class="w-[7.75rem] h-full text-white mt-1 left-0 bg-dark-green/10 border border-[#0F3187] rounded-xl px-2 py-1 text-sm" id="filter-country-dropdown">
                    <option value="">none</option>
                  </select>
                </div>

                <!-- filter actor -->
                <div class="js-filter-capsule w-[10.5rem] h-[2.5rem] flex flex-row items-center justify-between gap-3">
                  <span>Actors</span>
                  <input type="text" name="filter-actor" id="filter-actor" placeholder="Tom Hardy" defaultValue="" class="text-center w-[7.75rem] h-full bg-transparent border border-[#0F3187] rounded-full px-4 py-2 outline-none" autocomplete="off">
                </div>
              </div>

              <!-- filter field 2 -->
              <div class="flex flex-row justify-between items-center px-40">
                <div class="relative">
                  <input type="text" name="filter-search" id="filter-search"
                  placeholder="Search Movie" class="w-[17.5rem] h-[3rem] border border-[#0F3187] rounded-2xl px-4 py-2" autocomplete="off">
                  <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2" id="js-filter-search-button">
                    <img src="./assets/details/searchengine.png" alt="search" class="w-4 h-4 object-contain">
                  </button>
                </div>
                <div class="">
                  <div class="js-filter-capsule w-[10.5rem] h-[2.5rem] flex flex-row items-center justify-between gap-3">
                    <span>director</span>
                    <input type="text" name="filter-director" id="filter-director" placeholder="crystopher nolan" defaultValue="" class="text-center w-[10rem] h-full bg-transparent border border-[#0F3187] rounded-full px-4 py-2 outline-none" autocomplete="off">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="w-[calc(100%-2rem)] swiper js-genres-container">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
      </section>

     </main>

    <script type="module" src="/src/movies.js"></script>
  </body>
</html>
